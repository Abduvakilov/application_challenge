version: '3.1'

services:
  fake_api:
    build:
      context: ./fake_api
    ports:
      - 4567:4567
    volumes:
      - ./:/fake_api

  shastic_challenge:
    build:
      context: ./statistics_app
    links:
      - mysql
      - fake_api
    volumes:
      - ./:/app
    stdin_open: true
    tty: true

  mysql:
    image: mysql:8.0
    command: [mysqld, --character-set-server=utf8, --collation-server=utf8_unicode_ci, --default-authentication-plugin=mysql_native_password]
    ports:
      - 3306:3306
    volumes:
      - ./:/app
    environment:
      MYSQL_ROOT_PASSWORD: 'pass'

  